<div fxLayout="row">
  <div fxFlex="20"></div>

  <div fxFlex style="padding: 50px;">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Only member</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="fglogin" fxLayout="column" fxLayoutGap="5px">

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" required formControlName="email">
            <mat-error>Email is mandatory</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" required formControlName="password">
            <mat-error>Minimum 6 length password required</mat-error>
          </mat-form-field>



        </form>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button mat-stroked-button (click)="login()" [disabled]="fglogin.invalid">Login</button>

      </mat-card-actions>
    </mat-card>


  </div>
  <div fxFlex="20"></div>
</div>
