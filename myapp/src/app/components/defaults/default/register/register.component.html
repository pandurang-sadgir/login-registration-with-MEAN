<div fxLayout="row">
  <div fxFlex="20"></div>

  <div fxFlex style="padding: 50px;">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Create Account</mat-card-title>
        <mat-card-subtitle>Its Free</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="fgregister" fxLayout="column" fxLayoutGap="5px">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="name"  required formControlName="name" >
            <mat-error>Name is required</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" required formControlName="email">
            <mat-error>Email is mandatory</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" required formControlName="password">
            <mat-error>Minimum 6 length password required</mat-error>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm password" required formControlName="cpassword" >
            <mat-error>Confirm password is required</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button mat-stroked-button (click)="register()" [disabled]="fgregister.invalid">Register</button>

      </mat-card-actions>
    </mat-card>


  </div>
  <div fxFlex="20"></div>
</div>
